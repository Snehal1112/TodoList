<div class="panel panel-default box-shadow--4dp">
  <div class="panel-heading">
    <h3 class="panel-title">Add Task</h3>
  </div>
  <div class="panel-body">
    <form ng-submit = "addTasks()">
      <input type="text" class="form-control" placeholder="Task Name" ng-model = "task.task_name">
      <textarea class="form-control" row = "5" placeholder="discription" ng-model = "task.discription"> </textarea>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
  </div>
</div>
